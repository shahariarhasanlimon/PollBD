
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 Ball Pool BD - Elite Pro League</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #040812;
            color: #e2e8f0;
            margin: 0;
            overflow-x: hidden;
        }
        .font-game {
            font-family: 'Orbitron', sans-serif;
        }
        .pool-table-green {
            background: radial-gradient(circle at 50% 50%, #1e5621 0%, #0d2a0f 100%);
            box-shadow: inset 0 0 100px rgba(0,0,0,0.5);
        }
        .pool-table-blue {
            background: radial-gradient(circle at 50% 50%, #1e3a8a 0%, #172554 100%);
            box-shadow: inset 0 0 100px rgba(0,0,0,0.5);
        }
        .glass {
            background: rgba(16, 24, 48, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .bg-pool-blue {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        .bkash-bg { background-color: #d12053; }
        .nagad-bg { background-color: #f7941d; }
        @keyframes flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-flow {
            background-size: 200% 200%;
            animation: flow 3s ease infinite;
        }
    </style>
